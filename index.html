<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crazy Western!</title>
        <link href="https://fonts.googleapis.com/css2?family=Sancreek&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div id="gameArea">
            <h1 class = "h1Game">Crazy Western!</h1>
            <canvas id="myCanvas"></canvas>
        </div>

        <div id = "intro">
            <h1 class="h1Intro">Crazy Western!</h1>
            <p>Welcome to the new Western. A really new one. Really.</p>
            <p>Don't get caught by the aliens. Kill all the ones you can & save the babies they have stolen.</p>
            <p>Move with left & right buttons.</p>
            <p> Jump with space bar.</p>
            <p>Shoot with B. Reload with N.</p>
            <p>GO!</p>
            <div class = "menu">
                <div class = "button" id = "easy">
                    <h2>Easy</h2>
                </div>
                <div class = "button" id = "normal">
                    <h2>Normal</h2>
                </div>
                <div class = "button" id = "hard">
                    <h2>Hard</h2>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/bullets.js"></script>
        <script type="text/javascript" src="js/martians.js"></script>
        <script type="text/javascript" src="js/alien.js"></script>
        <script type="text/javascript" src="js/obstacles.js"></script>
        <script type="text/javascript" src="js/platforms.js"></script>
        <script type="text/javascript" src="js/player.js"></script>
        <script type="text/javascript" src="js/background.js"></script>
        <script type="text/javascript" src="js/babies.js"></script>
        <script type="text/javascript" src="js/lasers.js"></script>
        <script type="text/javascript" src="js/finalBoss.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
